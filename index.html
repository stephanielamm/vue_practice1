<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <style>
    .circle {
      height: 50px;
      width: 50px;
      border: 1px solid #ccc;
      border-radius: 50%;
    }
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
    .green {
      background-color: green;
    }
    .yellow {
      background-color: yellow;
    }
    </style>
  </head>
  <body>

<div id="app">
<div v-bind:class="['circle', currentColor]" v-on:click="changeColor"></div>

</div>

  <script src="https://unpkg.com/vue/dist/vue.js" charset="utf-8"></script>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      colorIndex: 0,
      currentColor: 'red',
      colors: ['red', 'green', 'blue', 'yellow']
    },
    methods: {
      //note not to put method functions in the data
      changeColor: function (){
        this.colorIndex++;
        if (this.colorIndex > this.colors.length - 1) {
          this.colorIndex = 0;
        }
this.currentColor = this.colors[this.colorIndex];
      }
    }
  });
  </script>
  </body>
</html>
